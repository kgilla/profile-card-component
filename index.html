<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="card">
      <header class="card-header">
        <div class="header-image-container">
          <img src="images/image-victor.jpg" alt="Victor Crest" />
        </div>
      </header>
      <main class="card-main">
        <h2 class="name">Victor Crest <span class="age">26</span></h2>
        <h6 class="address">London</h6>
      </main>
      <footer class="card-footer">
        <div class="footer-item">
          <h3 class="footer-item-value">80K</h3>

          <h2 class="footer-item-title">Followers</h2>
        </div>
        <div class="footer-item">
          <h3 class="footer-item-value">803K</h3>

          <h2 class="footer-item-title">Likes</h2>
        </div>
        <div class="footer-item">
          <h3 class="footer-item-value">1.4K</h3>

          <h2 class="footer-item-title">Photos</h2>
        </div>
      </footer>
    </div>
  </body>
</html>
